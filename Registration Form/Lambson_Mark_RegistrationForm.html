<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><strong>Registration Form</strong></h1>
    <div>
        <label>First Name:*</label>
        <input type="text" name="first_name" placeholder="Your first name...">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text" name="last_name" placeholder="Your last name...">
    </div>
    <div>
        <label>Email Address:*</label>
        <input type="text" name="email_address" placeholder="Your email address...">
    </div>
    <div>
        <label>Password:*</label>
        <input type="password" name="password" placeholder="Type password here...">
    </div>
    <div>
        <label>Birthday:*</label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity:</label>
        <input type="radio" name="gender_options" value="normal" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender_options" value="normal" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender_options" value="normal" id="nonbinary">
        <label for="nonbinary">Non-Binary</label>
        <input type="radio" name="gender_options" value="normal" id="prefer_no_ans">
        <label for="prefer_no_ans">I prefer not to answer</label>
    </div>
    <div>
        <label>A short description about myself:</label>
    </div>
    <div>
        <textarea name="comment" cols="20" rows="3"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="fav_language">
            <option>Javascript</option>
            <option>HTML</option>
            <option>CSS</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to recieve periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account" >
    </div>
    <label>*Indicates a required field</label>
</body>
</html>
